    <style>
        /* Header styles for the main title */
        .header {
            color: #fcfcfcf9;
            font-style: italic;
        }
        /* Styles for the body to center content and apply a dark theme */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #040404;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Container styles for each page section */
        .container {
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        /* Class to hide inactive containers */
        .hidden {
            display: none;
        }

        /* Input styles for text, password, and email fields */
        input[type="text"], input[type="password"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a6a6a6;
            border-radius: 4px;
            
        }
        
        /* Button styles*/
        button {
            background-color: #61C1F3;
            color: rgb(3, 3, 3);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Button hover effect */
        button:hover {
            background-color: #FD7426;
        }

        /* Style for message text below buttons */
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fefefef9;
            font-style: italic;
        }

         /* Image size for the SyncStream icon */
        img {
            width: 200px;
        }
    </style>
    
</head>
