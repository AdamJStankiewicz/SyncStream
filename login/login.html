<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank with Embedded HTML</title>
    <style>
        body {
            background-color: white;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embedding another HTML file inside this one using iframe -->
    <iframe src="login.js" title="Embedded Content"></iframe>
</body>
</html>
